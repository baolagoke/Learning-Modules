<!DOCTYPE html>
<html>
    <head>
        <title> Forms Demo </title>
    </head>

    <body>
        <h3 style="text-align: center;"> Student Registration Form</h3><br/>
        <form action="" method="post">     <!-- action attribute specifies the endpoint of the submittion form -->
            <label> Enter Name: </label>
            <input type="text" id="name" name="name" placeholder="Your Name" required minlength="5"/><br/>
            <label> Enter Email: </label>
            <input type="email" id="email" name="email"/><br/>
            <label> Student Account Pin </label>
            <input type="number" id="pin" name="pin"/> <br/>


            <label>Choose Your Gender</label>
            <input type="radio" name="gender" id="female" checked> Female
            <input type="radio" name="gender" id="male"> Male 
            <br/> 

            <label> Choose Your Course</label>
            <select>
                <option value="Biology"> Biology</option>
                <option value="Mathmatics"> Mathmatics</option>
                <option value="Social"> Social Sciences</option>
                <option value="Engineer"> Engineer</option>
            </select>
            <br/>
            <br/> 

            <label> Course Level</label>
            <select >
                <option value="100"> General - 101</option>
                <option value="200"> Intermediate- 201</option>
                <option value="300"> Advance- 301</option>
            </select> <br/> 





            <label> Questions</label>
            <input type="text" name="comment" placeholder="Raise questions here please."> <br/> 


            <input type="submit" value="Submit">

        </form>
    </body>
</html>
